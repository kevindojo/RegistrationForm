<!DOCTYPE html>
<html>
    <head>
        <title>My Registaration Form</title>
    </head>
    <body>
        <form>
        <h1>My Registaration Form</h1>
        <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        </p>

        <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="first_name">
        </p>

        <p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        </p>

        <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        </p>

        <p>
        <label for="pw_confirm">PW Confirm:</label>
        <input type="pw_confirm" id="pw_confirm" name="pw_confirm">
        </p>

        <p>Birthday
        <input type="date" name="birthday">   
        </p>

        <p>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        </p>

        <p>A short description about yourself</p>
        <textarea name="description"></textarea>
                
        <p>Favorite Language
        <select name="Favorite Language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="CSS">CSS</option>
            <option value="html">HTML</option>
        </select>
        </p>

        <p>
        <input type="submit" value="Submit">
        </p>         
        </form>    
    </body>
</html>
